<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 min" style="margin-top:100px;">
                <h1 class="text-light">Minutes</h1>
                <h1 class="text-light" id="min">00</h1>
                <div style="margin-left: 500px !important; margin-top:-100px !important;">
                    <h1 class="text-light">Seconds</h1>
                    <h1 class="text-light" id="sec">00</h1>
                </div>
                <div style="margin-left: 900px !important; margin-top:-230px !important;">
                    <h1 class="text-light" style="margin-left:80px; margin-top:130px;">MiliSeconds</h1>
                    <h1 class="text-light" style="margin-left:160px; margin-top:20px;" id="milisec">00</h1>
                </div>
            </div>
            <!-- <div class="col-md-3s sec">
               
            </div> -->
            <div class="col-md-4" style="margin-top:60px !important; margin-left:460px !important;">
                <button class="btn btn-outline-primary" onclick="starttimer()">Start</button>
                <button class="btn btn-outline-success" onclick="pausetimer()">Pause</button>
                <button class="btn btn-outline-danger" onclick="resettimer()">Stop</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <script src="app.js "></script>
</body>

</html>
