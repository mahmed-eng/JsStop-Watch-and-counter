<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- card start -->
    <div style="margin-top:150px !important;">
        <div class="card" style="width: 18rem; margin-left:540px !important; margin-bottom:-280px !important; background-color: rgba(0, 119, 255,0.2);">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <!-- main content start -->
                <div>
                    <div>
                        <input style="background-color:rgb(136, 0, 247,0.1); margin-left:35px !important; border-radius:30px !important; border:none; border-bottom:black solid; border-top:solid gray; outline:none; height:50px !important; width: 200px !important;;" class="my-5 mx-5"
                            id="user" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter your Time" type="text">
                    </div>

                    <table style=" margin-left:80px; ">
                        <tr>
                            <td id="minute" class="mx-5 fs-1"><span style="color:white">0</span><span style="color:white">0</span></td>

                            <td class="mx-5" id="dot fs-1" style="font-weight:bold; color:white">:</td>
                            <td id="second" class="mx-5 fs-1">
                                <span style="color:white">0</span><span style="color:white">0</span></td>

                        </tr>
                    </table>
                    <div style="margin-left:80px;">
                        <button class="btn btn-outline-primary my-3 startbuttn " onclick="start() ">Start</button>
                        <button class="btn btn-outline-danger my-3 stp" onclick="stop() ">Stop</button>
                    </div>

                </div>
            </div>

            <!-- main content end -->

            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        </div>
    </div>
    <!-- stopwatch -->
    <!-- stop watch code ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="app.js "></script>
</body>

</html>
